<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My music player</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="./Styles/css/style.css">

<div class="container">
    <div class="library">
    </div>
    <div class="main_screen">
        <div class="top">
            <div class="menu"></div>
            <div class="my_music">
                <h1>MY MUSIC</h1>
            </div>
            <div class="liked">
                <img src="./img/icons/heart.svg" alt="">
            </div>
        </div>
        <div class="center">
            <img src="./img/covers/Future â€“ Mask_Off.jpg" class="img_cover">
            <h2 class="title">MASK OFF SONG</h2>
            <h3 class="artist">Future</h3>
            <div class="current_time">
                <div class="song_time">
                    <span class="show_duration"></span>
                </div>
                <div class="indicate">
                    <span class="initial_i">00:00</span>
                    <span class="last_i">00:00</span>
                </div>
            </div>
        </div>
        <div class="control_tools">
            <div class="background">
                <div class="tool_top">
                    <img src="./img/icons/skip-back.svg" class="play_b">
                    <img src="./img/icons/play.svg" class="play">
                    <img src="./img/icons/skip-forward.svg" class="play_f">
                </div>
                <div class="volume">
                    <img src="./img/icons/minus.svg" class="volume_m">
                    <img src="./img/icons/volume-2.svg" class="volume_sign">
                    <img src="./img/icons/plus.svg" class="volume_p">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script src="./JS/data.js"></script>
<script type="module" src="./JS/app.js"></script>
